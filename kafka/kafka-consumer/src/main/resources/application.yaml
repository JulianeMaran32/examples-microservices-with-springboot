server:
  port: 8886
  servlet:
    context-path: /api
spring:
  application:
    name: kafka-consumer
  devtools:
    add-properties: false

springdoc:
  api-docs:
    path: /api-docs
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    web: debug
